<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Create an account</h2>
    <form action="#">
    <label>
        First name
        <br><input type="text" name="first"><br>
    </label>
    <label>
        <p>
            Last name<br>
        <input type="text" name="last">
        </p>
    </label>
    <label>
        <p>E-mail<br>
        <input type="email" name="email"><br>
        <span>We'll never share your email with anyone else.</span>
        </p>
    </label>
    <label for="male">
        <input type="radio" name="sex">
        Male
    </label>
    <label for="female">
        <input type="radio" name="sex">
        Female
    </label>
    <label>
        <p>
            Country<br>
            <select name="country" placeholder="Select">
                <option value="Select">Select</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Germany">Germany</option>
                <option value="Poland">Poland</option>
                <option value="Bulgaria">Bulgaria</option>
                <option value="	Slovakia">Slovakia</option>
                <option value="Spain">Spain</option>
                <option value="Italy">Italy</option>
            </select>
        </p>
    </label>
    <label>
        <p>
            City<br>
            <input type="text" name="city">
        </p>
    </label>
    <p>
        <button type="submit">Sign Up</button>
    </p>
    </form>
    <p>
        <span>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Term of use</a> and <a href="#">Privacy Policy</a></span>
    </p>
    <p>
        <span>Have an account?</span>
        <span><a href="#">Log In</a></span>
    </p>
    <p>
    <h2>Profile</h2>
    <form action="#">
        <div>
            <img src="img/Image.png" alt="avatar">
            <input type="file">
            <button type="reset">&nbsp;</button>
            <span>Up to 1 MB (300x300 px)</span>
        </div>
        <label>
        <p>
            Name
        <br><input type="text" name="first"><br>
        </p>
    </label>
    <label>
        E-mail<br>
        <input type="email" name="email"><br>
    </label>
    <label>
        <p>
            Country<br>
            <select name="country" placeholder="Select">
                <option value="Select">Select</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Germany">Germany</option>
                <option value="Poland">Poland</option>
                <option value="Bulgaria">Bulgaria</option>
                <option value="	Slovakia">Slovakia</option>
                <option value="Spain">Spain</option>
                <option value="Italy">Italy</option>
            </select>
        </p>
    </label>
    <label>
        <p>
            City<br>
            <input type="text" name="city">
        </p>
    </label>
    <label>
        <p>
            Zip Code<br>
            <input type="text" name="code">
        </p>
    </label>
    <label>
        <p>
            Phone Number<br>
            <input type="tel" name="phone">
        </p>
    </label>
    <p>
        <button type="submit">Update</button>
    </p>
    </form>
    </p>
</body>
</html>
